<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
</head>
<body>
    <h1>JOGO DA VELHA</h1>
    <h3 id="jog1">Vit贸ria do X: 0</h3>
    <h3 id="jog2">Vit贸ria do O: 0</h3>

    <table border="2">
        <tr>
            <td id="1" onclick="clicar('1')">&nbsp;&nbsp;&nbsp;</td>
            <td id="2" onclick="clicar('2')">&nbsp;&nbsp;&nbsp;</td>
            <td id="3" onclick="clicar('3')">&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td id="4" onclick="clicar('4')">&nbsp;&nbsp;&nbsp;</td>
            <td id="5" onclick="clicar('5')">&nbsp;&nbsp;&nbsp;</td>
            <td id="6" onclick="clicar('6')">&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td id="7" onclick="clicar('7')">&nbsp;&nbsp;&nbsp;</td>
            <td id="8" onclick="clicar('8')">&nbsp;&nbsp;&nbsp;</td>
            <td id="9" onclick="clicar('9')">&nbsp;&nbsp;&nbsp;</td>
        </tr>
    </table>

    <p>
        <input type="button" id="iRevanche" value="Revanche" onclick="limpar()">
    </p>

    <script>
        var jog1 = 0;
        var jog2 = 0;
        var jogo = 0;

        function clicar(p1) {
            if (document.getElementById(p1).innerHTML === "&nbsp;&nbsp;&nbsp;") {
                if (jogo % 2 === 0) {
                    document.getElementById(p1).innerHTML = "X";
                    if (verificarVitoria("X")) {
                        jog1++;
                        atualizarPlacar();
                        return;
                    }
                } else {
                    document.getElementById(p1).innerHTML = "O";
                    if (verificarVitoria("O")) {
                        jog2++;                        
                        atualizarPlacar();
                        return;
                    }
                }
                jogo++;
            }
        }

        function verificarVitoria(jogador) {
           
            if (document.getElementById(1).innerHTML == jogador && document.getElementById(2).innerHTML == jogador && 
            document.getElementById(3).innerHTML == jogador) return true;
            if (document.getElementById(4).innerHTML == jogador && document.getElementById(5).innerHTML == jogador && 
            document.getElementById(6).innerHTML == jogador) return true;
            if (document.getElementById(7).innerHTML === jogador && document.getElementById(8).innerHTML == jogador && 
            document.getElementById(9).innerHTML == jogador) return true;
            
            
            if (document.getElementById(1).innerHTML == jogador && document.getElementById(4).innerHTML == jogador && 
            document.getElementById(7).innerHTML == jogador) return true;
            if (document.getElementById(2).innerHTML == jogador && document.getElementById(5).innerHTML == jogador && 
            document.getElementById(8).innerHTML == jogador) return true;
            if (document.getElementById(3).innerHTML == jogador && document.getElementById(6).innerHTML == jogador && 
            document.getElementById(9).innerHTML == jogador) return true;

            
            if (document.getElementById(1).innerHTML == jogador && document.getElementById(5).innerHTML == jogador && 
            document.getElementById(9).innerHTML == jogador) return true;
            if (document.getElementById(3).innerHTML == jogador && document.getElementById(5).innerHTML == jogador && 
            document.getElementById(7).innerHTML == jogador) return true;

            return false;
        }

        function limpar() {
            document.getElementById("1").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("2").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("3").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("4").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("5").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("6").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("7").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("8").innerHTML = "&nbsp;&nbsp;&nbsp;";
            document.getElementById("9").innerHTML = "&nbsp;&nbsp;&nbsp;";
            jogo = 0;
        }

        function atualizarPlacar() {
            document.getElementById("jog1").innerHTML = "Vit贸ria do X: " + jog1;
            document.getElementById("jog2").innerHTML = "Vit贸ria do O: " + jog2;
        }
    </script>
</body>
</html>
