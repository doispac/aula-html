<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h3 id="iH">Mostrar Imagem</h3>

            <p>
            <img src="imagem/neymar.jpg" width="60%" id="iImg" hidden>
            <input type="button" value="Mostrar" id="iBotao" onclick="mostrar_ocultar()">
            
            </p> 

    <script>

        function mostrar_ocultar(){
            var imagem = document.getElementById("iImg");
            var botao = document.getElementById("iBotao");
            if(imagem.hidden == false){
            imagem.hidden = true;
            botao.value = "Mostrar";
            }else{
                imagem.hidden = false;
                botao.value = "Ocultar";
            }
        }
        
        


    </script>
    
</body>
</html>
