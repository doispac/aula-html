<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h3 id="iH">Mostrar Senha</h3>

            <p>
            <label for="iSenha">Senha: </label>
            <input type="password" id="iSenha" name="nSenha">
            <input type="button" value="Mostrar" id="iBotao" onclick="mostrar_ocultar()">
            </p> 

    <script>

        function mostrar_ocultar(){
            var b1 = document.getElementById("iBotao");
            var s2 = document.getElementById("iSenha");
            if(s2.type == "password"){
            b1.value = "Ocultar";
            s2.type = "text";
            }else{
            b1.value = "Mostrar";
            s2.type = "password";
            }
        }
        
        


    </script>
    
</body>
</html>
